<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cricketers Performance Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            backdrop-filter: blur(20px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .chart {
            width: 80%;
            padding: 20px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }
        input {
            margin: 20px 0;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        input:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Indian Cricketers Performance Dashboard</h1>
    <input type="file" id="fileInput" accept=".json" />
    <div class="container">
        <div id="runs_vs_matches" class="chart"></div>
        <div id="wickets_vs_avg" class="chart"></div>
        <div id="role_distribution" class="chart"></div>
        <div id="top_batsmen" class="chart"></div>
        <div id="age_vs_performance" class="chart"></div>
    </div>
</body>
</html>
